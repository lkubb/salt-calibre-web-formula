# yamllint disable rule:indentation rule:line-length
# CentOS Linux-7
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: calibre_web
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/calibre_web
      compose: docker-compose.yml
      config_calibre_web: calibre_web.env
      books: books
      data: data
    user:
      groups: []
      home: null
      name: calibre_web
      shell: /usr/sbin/nologin
      uid: 8004
      gid: null
    containers:
      calibre_web:
        image: ghcr.io/linuxserver/calibre-web
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    config_calibre_dir: /books
    config_kepubifypath: /usr/bin/kepubify
    config_rarfile_location: /usr/bin/unrar
  container:
    google_oauth: false
    host_port: 8003
    include_calibre: true
    pgid: null
    puid: null
    tz: null
    userns_keep_id: true
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@calibre_web
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Calibre-Web environment file is managed:
      - calibre_web.env.j2
  winner: pillar
